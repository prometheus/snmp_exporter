---
auths:

  public_v1:
    version: 1
    community: public

  public_v2:
    version: 2
    community: public

  prom_v2:
    version: 2
    community: prom


modules:
  jnpr_mx:
    walk:
      - sysDescr
      - sysUpTime
      - ifTable
      - inetCidrRouteNumber
      - jnxBgpM2PeerCounters
   


    lookups:
     - source_indexes: [ifIndex]
       lookup: ifName
     - source_indexes: [ifIndex]
       lookup: ifDescr
     - source_indexes: [ifIndex]
       lookup: ifAlias
     - source_indexes: [ifIndex]
       lookup: ifType
     - source_indexes: [ifIndex]
       lookup: ifAdminStatus
     - source_indexes: [ifIndex]
       lookup: ifOperStatus
    
    overrides: 
      ifAlias:
        ignore: true 
      ifDescr:
        ignore: true
      ifName:
        ignore: true
      ifAdminStatus:
        ignore: true
      ifOperStatus:
        ignore: true
      ifType:
        ignore: true
        type: EnumAsInfo

  jnpr_ex:
    walk:
      - sysDescr
      - sysUpTime
      - inetCidrRouteNumber
      - ifSpeed
      - ifInOctets
      - ifOutOctets
      - ifInErrors
      - ifOutErrors
      - ifInDiscards
      - ifOutDiscards

    lookups:
      - source_indexes: [ifIndex]
        lookup: ifName 
      - source_indexes: [ifIndex]
        lookup: ifDescr
      - source_indexes: [ifIndex]
        lookup: ifAlias
      - source_indexes: [ifIndex]
        lookup: ifType
      - source_indexes: [ifIndex]
        lookup: ifAdminStatus
      - source_indexes: [ifIndex]
        lookup: ifOperStatus
      
  
    overrides: 
      ifAlias:
        ignore: true 
      ifDescr:
        ignore: true
      ifName:
        ignore: true
      ifAdminStatus:
        ignore: true
      ifOperStatus:
        ignore: true
      ifType:
        ignore: true
        type: EnumAsInfo


    
  # Default IF-MIB interfaces table with ifIndex.
  if_mib:
    walk: 
      - sysDescr
      - sysUpTime
      - interfaces
      - ifXTable
    lookups:
      - source_indexes: [ifIndex]
        lookup: ifAlias
      - source_indexes: [ifIndex]
        # Uis OID to avoid conflict with PaloAlto PAN-COMMON-MIB.
        lookup: 1.3.6.1.2.1.2.2.1.2 # ifDescr
      - source_indexes: [ifIndex]
        # Use OID to avoid conflict with Netscaler NS-ROOT-MIB.
        lookup: 1.3.6.1.2.1.31.1.1.1.1 # ifName
    overrides:
      ifAlias:
        ignore: true # Lookup metric
      ifDescr:
        ignore: true # Lookup metric
      ifName:
        ignore: true # Lookup metric
      ifType:
        type: EnumAsInfo
  # Default IP-MIB with ipv4InterfaceTable for example.
  ip_mib:
    walk: [ipv4InterfaceTable]

# Mikrotik Router
#
# http://download2.mikrotik.com/Mikrotik.mib
  mikrotik:
    walk:
      - sysDescr
      - sysUpTime
      - interfaces
      - mikrotik
    lookups:
      - source_indexes: [ifIndex]
        lookup: ifName
      - source_indexes: [mtxrInterfaceStatsIndex]
        lookup: ifName
      - source_indexes: [mtxrGaugeIndex]
        lookup: mtxrGaugeName
        drop_source_indexes: true
      - source_indexes: [mtxrNeighborIndex]
        lookup: mtxrNeighborMacAddress
        drop_source_indexes: true
      - source_indexes: [mtxrNeighborIndex]
        lookup: mtxrNeighborInterfaceID
      - source_indexes: [mtxrNeighborInterfaceID]
        lookup: ifName
        drop_source_indexes: true
      - source_indexes: [mtxrOpticalIndex]
        lookup: mtxrOpticalName
      - source_indexes: [mtxrPOEInterfaceIndex]
        lookup: mtxrPOEName
      - source_indexes: [mtxrPartitionIndex]
        lookup: mtxrPartitionName
    overrides:
      ifName:
        ignore: true # Lookup metric
      ifType:
        type: EnumAsInfo
      # Remap enums where 1==true, 2==false to become 0==false, 1==true.
      hrDiskStorageRemoveble:
        scale: -1.0
        offset: 2.0

# ICT Modular Power System
#
  ictpower:
    walk:
      - sysDescr
      - sysUpTime
      - inputVoltage
      - outputVoltage
      - outputCurrent
      - batterySoc
      - batteryNetAh
      - batteryRunTime
      - batteryTemperature
      - 1.3.6.1.4.1.39145.13.10.1.2

