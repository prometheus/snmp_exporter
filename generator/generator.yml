  # tplink ddm information for sfps
  # 
  # Downloads can be found here:
  # https://www.tp-link.com/en/support/download/tl-sg3428x/
  #
  # tested against TL SG3428X 
  tplink-ddm:
    walk:
      - ddmStatusBiasCurrent
      - ddmStatusLossSignal
      - ddmStatusRxPow
      - ddmStatusTemperature
      - ddmStatusTxFault
      - ddmStatusTxPow
      - ddmStatusVoltage
    lookups:
      - source_indexes: [ifIndex]
        lookup: ifAlias
      - source_indexes: [ifIndex]
        lookup: "IF-MIB::ifName"
    overrides:
      ddmStatusBiasCurrent:
        type: DisplayString
        regex_extracts:
          '':
            - regex: '^(\d+\.\d+).*'
              value: '$1'
      ddmStatusLossSignal:
        type: DisplayString
        regex_extracts:
          '':
            - regex: 'False'
              value: '0'
            - regex: 'True'
              value: '1'
      ddmStatusRxPow:
        type: DisplayString
        regex_extracts:
          '':
            - regex: '^(\d+\.\d+).*'
              value: '$1'
      ddmStatusTemperature:
        type: DisplayString
        regex_extracts:
          '':
            - regex: '^(\d+\.\d+).*'
              value: '$1'
      ddmStatusTxFault:
        type: DisplayString
        regex_extracts:
          '':
            - regex: 'False'
              value: '0'
            - regex: 'True'
              value: '1'
      ddmStatusTxPow:
        type: DisplayString
        regex_extracts:
          '':
            - regex: '^(\d+\.\d+).*'
              value: '$1'
      ddmStatusVoltage:
